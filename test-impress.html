<!DOCTYPE html>
<html>
    <head>
        <title>My first presentation</title>
        <link rel="stylesheet" href="./impress.js/css/impress-common.css"><!--Leave out, if you don't use impress-common.css-->
    </head>
    <body>
        <div id="impress">
            <div class="step">
                <h1>My first Slide</h1>
            </div>
	    <div class="step" data-x="500" data-y="500" data-z="-500" data-scale="2" data-rotate-z="90">
		<h1>Powerful, yet still simple</h1>
	    </div>
	    <div class="step" data-x="1000" data-y="1000" data-z="-1000" data-scale="4" data-rotate-z="90">
		<h1>Powerful, yet still simple</h1>
	    </div>
	</div>

        <script src="./impress.js/js/impress.js"></script>
        <script>window.impress || document.write('<script src="https://cdn.jsdelivr.net/gh/impress/impress.js@2.0.0/js/impress.js">\x3C/script>');</script>
        <script>impress().init()</script>
    </body>
</html>
